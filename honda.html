        <h3>Honda Accord 1999</h3>
<center><img src="https://www.automanijak.com/resources/images/variant/890/accord_1.jpg" Honda Accord 1999></center>
<p> 
Honda Accord 1999 je varijanta performansi standardnog Accorda, koji se prodaje na europskim tržištima. Osim sličnog,
ali različitog karoserije, europski Type R je u velikoj mjeri identičan japanskom CL1 Euro R, uključujući isti motor s crvenim vrhom H22A ; međutim,
u verziji H22A7 (u usporedbi s H22A za Euro R) stvara slabiji izlaz pri 212 KS 
(156kW; 209 KS) pri 7.200 okr / min i 162 lb · ft (222 N · m) pri 6.700 o / min (u usporedbi sa 220 KS ( 162 kW; 217 KS) za Euro R).
Motor je bio pariran na U2Q7 5-stupanjski ručni mjenjač sa spiralnim Torsen LSD. Recaro sjedala,
Momo presvučena kožomupravljač, kruti ovjes, dvostruki ispuh (uključujući 4–1–1 nehrđajuće glave) i 
ručica mjenjača od aluminijske legure također su standardno. Kao i Euro R, i Type R je bio opremljen tvorničkim karoserijskim kompletom.
</p>
        <h3>Honda CR-V</h3>
<center><img src="https://www.automanijak.com/resources/images/variant/911/cr_v_3.jpg" Honda CR-V></center>
        <p>Honda CR-V je kompaktni crossover SUV proizveden od strane Honda od 1995 i uveo u sjevernoameričkom tržištu u 1997.
           Ona koristi Honda Civic platformu sa SUV dizajn tijela.
           CR-V je Hondino korisno vozilo srednje klase, raspoređeno između manje Honde HR-V i veće Honde Pilot .
           Honda navodi da "CR-V" znači "Udobno vozno vozilo", [3] [4] [5] dok se izraz "kompaktno rekreacijsko vozilo"
           koristi u britanskom članku za pregled automobila koji je Honda ponovo objavila. 
        </p>
        <h3>Honda Accord 2008</h3>
<center><img src="https://www.automanijak.com/resources/images/variant/897/accord_8.jpg" Honda Accord 2008></center>
        <p>
            Accord pete generacije za europsko tržište predstavljen je 1993. godine i nije bio izravno povezan sa sjevernoameričkim "CD" sporazumom.
            U stvari je to bila Honda Ascot Innova na japanskom tržištu koja se temeljila na prethodnoj četvrtoj generaciji „CB“ Accord.
            Rezultat je to zajedničkog napora s Rover grupom koja je Roveru osigurala seriju 600. Eksterijer je dizajnirao Shigeo Ueno 1989. godine.
            Godine 1996. Europski sporazum dobio je manje podizanje lica i dobio je novi prednji kraj (nova prednja svjetla, odbojnik, haubu i rešetku) i
            malo drugačije zadnja svjetla (vidi slike). Stil facelifted Accord-a ostao je identičan stilu Ascot Innova 
            (iako su vrata bez okvira zamijenjena uobičajenim predmetima) i sadržavao je dizajnerski jezik koji je prvi put predstavljen u Honda Civic pete genera
        </p>
        <h3>Honda HR-V</h3>
<center><img src="https://www.automanijak.com/resources/images/variant/1771/hr_v_5.jpg" Honda HR-V></center>
        <p>
            Honda HR-V subkompaktni je crossover SUV proizveden u Hondi koji obuhvaća dvije generacije. HR-V prve generacije temeljen je na Logotipi Honda, 
            a prodavao se u Europi, Japanu i selektivnom azijsko-pacifičkom tržištu između 1999. i 2006. Druga generacija HR-V temelji se na Honda Fit treće generacije i 
            prodala se u Sjeveru Amerika, Australija, Brazil i selektivna azijska tržišta u 2015. Druga generacija HR-V uglavnom je identična JDM-u Vezel koji je u prodaju stigao krajem 2013. godine.
            Skraćenica HR-V, prema web-mjestu za povijest Honde HR-V, [1] službeno označava Hi-rider Revolutionary Vehicle, dok druga označava Hip and Smart Runabout Vehicle.
            HR-V uveden je kako bi udovoljio potražnji za vozilima s prednostima SUV-ova (posebno njegovog većeg rođaka CR-V), poput povećane prostorije za teret i veće vidljivosti, uz manevabilnost, performanse i ekonomičnost goriva manjeg automobil.
        </p>
        <h3>Honda CR-Z</h3>
<center><img src="https://www.automanijak.com/resources/images/variant/1847/cr_z.jpg" Honda CR-Z></center>
        <p>
        Honda CR-Z je sportski kompaktni hibridni električni automobil kojeg proizvodi Honda i prodaje se kao "sportski hibridni kupe". [3] CR-Z kombinira hibridni benzinski i električni pogonski sklop s 
        tradicionalnim sportskim automobilima [4] elemenata, uključujući 2 +2 raspored sjedala [5] (isključujući sjevernoameričke modele kod kojih je stražnje sjedalo uklonjeno) [6] i
        standardni 6-stupanjski ručni mjenjač. CR-Z je nasljednik Honde CR-X druge generacije, po imenu i vanjskom dizajnu. [7] [8]
        U SAD-u, CR-Z je jedno od najmanje zagađujućih vozila na raspolaganju i ocijenjeno je kao vozilo napredne tehnologije s djelomičnim nultim emisijama (AT-PZEV)
        kako je definira Kalifornijska komisija za zračne resurse (CARB). CR-Z je treći benzinsko-električni hibridni model koji nudi Honda (nakon 2000-2006 Insight i 2003-2005 Civic Hybrid) koji se može opremiti ručnim mjenjačem i jedini u svojoj klasi. [9
        </p>
